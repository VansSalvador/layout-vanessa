<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Datepicker</title>
<link href='http://fonts.googleapis.com/css?family=Lato:400,300,300italic,700,700italic,900,900italic,400italic,100italic,100' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/main.css">
<link href="css/jquery.datepick.css" rel="stylesheet">

</head>
<body>
<p><input type="text" id="datepick"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="js/dropit.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.datepick.js"></script>
<script src="js/main.js"></script>
<script>
$(function() {
	$('#datepick').datepick({ 
    rangeSelect: true, monthsToShow: 2, showTrigger: '#calImg', renderer: $.datepick.weekOfYearRenderer, onShow: $.datepick.highlightWeek});
});

</script>
</body>
</html>
